        box-shadow: 3px 3px rgba(92, 90, 90, 0.5);
        
     }

</head>
<body>
<table cellpadding="5px;" >

        <td> Row 1,Col 1 </td>

    </tr>

    <tr>
        <td> Row 2,Col 1 </td>
        <td> Row 2,Col 2 </td>
        <td> Row 2,Col 3 </td>
    </tr>
</table>
</body>
</html>
