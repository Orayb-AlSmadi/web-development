<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form class=" col col-lg-6 form-group" action="#">
    <div >
        <label  for="first_name">First name:</label>
        <input class="form-control" type="text" name="first_name" id="first_name"/>
    </div>
    <div >
        <label  for="last_name">Last name:</label>
        <input class="form-control" type="text" name="last_name" id="last_name"/>
    </div>
    <div class="form-check" >
        <label><input  type="radio" name="gender" value="male"/>male</label>
        <label><input type="radio" name="gender" value="female"/>female</label>
    </div>
    <div  col col-lg-6  >
        <label for="birth_date">Date of birth:</label>
        <input class=" form-group form-control" type="date" name="birth_date" id="birth_date"/>
        <input class=" form-group btn btn-primary" type="submit" value="Add"/>
    </div>

    <div>  </div>
    
</form>
</body>
</html>
